version: '3.8'

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: etcd-server
    command:
      - etcd
      - --advertise-client-urls=http://0.0.0.0:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-advertise-peer-urls=http://0.0.0.0:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=default=http://0.0.0.0:2380
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - etcd-net
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 3s
      retries: 3

  etcd-manager:
    image: hapope/etcd-manager:latest
    container_name: etcd-manager
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
    environment:
      - ETCD_MANAGER_SECRET_KEY=${SECRET_KEY:-auto-generated-dev-key-do-not-use-in-prod}
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - etcd-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  etcd-net:
    driver: bridge
